<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>
<body>
    <script>

        /** BUCLES (FOR - IN) */

        let palabra = 'JavaScript'

        for (let f in palabra) {
            document.write(palabra[f]);
            // document.write("<br>");
        }

        document.write("<br>");

        palabra = 'Murcielago'
        let vocal = 0;

        for (let f in palabra) {
            if (palabra[f]=='a' ||
                palabra[f]=='e' ||
                palabra[f]=='i' ||
                palabra[f]=='o' ||
                palabra[f]=='u') 
            {
                vocal++;
            }
        }
        document.write("Cantidad de vocales: "+vocal);
    </script>
</body>
</html>
