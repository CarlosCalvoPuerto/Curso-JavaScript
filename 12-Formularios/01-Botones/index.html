<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>

<body>

    <h4>Boton de incrementar</h4>

    <form action="">
        <input type="button" value="Incrementar" onclick="incrementar()">

        <script>
            /** FORMULARIOS */
        
            let contador = 0;
            function incrementar(){
                contador++;
                alert("VALOR: "+contador);
            }
        </script>
    </form>
</body>

</html>
