<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>

<body>
    <script>

        /** OBJETOS - CLASES */

        class Persona{

            // Atributos
            nombre = "Homer";
            apellido = "Simpson";
            direccion = "Ave, Siemrpeviva 742";
            telefono = 5553472;
            email = "homersimp@gmail.com";

            // Metodos
            trabajar(){
                return "Trabaja en la planta nuclear.";
            }
        }

        const homer = new Persona();

        document.write(homer.nombre+" "+homer.apellido+"<br>");
        document.write(homer.trabajar()+"<br><br>");

    </script>
</body>

</html>
