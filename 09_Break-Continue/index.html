<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>
<body>
    <script>

        /** BREAK */

        for (let f = 0; f < 10; f++) {
            document.write(f);
            document.write("<br>");
            if (f == 3) {
                document.write("Esta es la vuelta: "+f+"<br>");
                break;
            }
        }
        document.write("<br><br>-------------------------------------------<br><br>");


        /** CONTINUE */

        let palabra = 'JavaScript';
        let resultado = '';
        for (let f in palabra) {
            if (palabra[f] == 'a') {
                continue;
            }
            else {
                resultado += palabra[f];
            }
        }
        document.write(resultado);


    </script>
</body>
</html>
