<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>
<body>
    <script>

        /** FUNCIONES */

        let resultado;

        // Crear una funcion
        function suma(val1, val2) {
            val1 = parseFloat(val1);
            val2 = parseFloat(val2);
            resultado = val1 + val2;
            alert('RESULTADO: '+resultado);
        }

        // Llamar a la funcion
        suma(5, 8);

    </script>
</body>
</html>
