<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Case</title>
</head>
<body>
    <script>

        /** FUNCIONES */

        // Crear una funcion
        function saludar() {
            document.write("Hola a todos");
            document.write("<br>");
            despedir();
        }
        function despedir() {
            document.write("Adios a todos");
        }

        // Llamar a la funcion
        saludar();

    </script>
</body>
</html>
